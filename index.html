<!DOCTYPE html>
<html>
    <head>
        <title>3D Paintball Arena</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <script src="shoot.js"></script>
        <script src="gameObjects.js"></script>
        <script src="playerMovement.js"></script>
    </head>

    <body>
        <a-scene id="scene" inspector-plugin-recast>
            <!--Assets-->
            <a-assets>
                <a-asset-item id="shooter" src="./model/gun/gun.gltf"></a-asset-item>
                <a-asset-item id="collider" src="./model/navmesh.gltf"></a-asset-item>

                <audio id="splash" src="./sounds/splash.mp3"></audio>
                <audio id="footstep" src="./sounds/footStep.mp3"></audio>
                <audio id="shoot" src="./sounds/shoot.mp3"></audio>
            </a-assets>

            <!--A-Frame Environment-->
            <a-entity id="environment" environment="preset: default; skyType: gradient; lighting: point"></a-entity>

            <!--Sounds-->
            <a-entity id="sound1" sound="src: #splash; poolSize: 2; autoplay: false; volume: 10; loop: false"></a-entity>
            <a-entity id="sound2" sound="src: #footstep; poolSize: 2; autoplay: false; volume: 4; loop: false"></a-entity>
            <a-entity id="sound3" sound="src: #shoot; poolSize: 2; autoplay: false; volume: 4; loop: false"></a-entity>

            <!--Walls-->
            <a-box id="wall-1" width="5" height="1.5" position="2 1.5 -5" rotation="0 180 0" color="#5e578a" static-body></a-box>
            <a-box id="wall-2" width="2.5" height="1.5" position="-3 1.5 -5" rotation="0 180 0" color="#2D572C" static-body></a-box>
            <a-box id="wall-3" width="3" height="1.5" position="-8 1.5 -5" rotation="0 180 0" color="#6A5F31" static-body></a-box>
            <a-box id="wall-4" width="2" height="1.5" position="8 1.5 -5" rotation="0 180 0" color="#3B3C36" static-body></a-box>
            <a-box id="wall-5" width="10" height="1.5" position="5 1.5 -10" rotation="0 120 0" color="#E1CC4F" static-body></a-box>
            <a-box id="wall-6" width="5" height="1.5" position="-8 1.5 -8" rotation="0 42 0" color="#606E8C" static-body></a-box>
            <a-box id="wall-7" width="8" height="1.5" position="-10 1.5 -11" rotation="0 160 0" color="#781F19" static-body></a-box>
            <a-box id="wall-8" width="5" height="1.5" position="-1 1.5 -8" rotation="0 111 0" color="#1E5945" static-body></a-box>
            <a-box id="wall-9" width="5" height="1.5" position="1 1.5 -11" rotation="0 180 0" color="#FFA420" static-body></a-box>
            <a-box id="wall-10" width="5" height="1.5" position="-6 1.5 -12" rotation="0 10 0" color="#6C3B2A" static-body></a-box>
            <a-box id="wall-11" width="5" height="1.5" position="10 1.5 -5" rotation="0 80 0" color="#4E5754" static-body></a-box>

            <!--Paintballs-->
            <a-entity paintballs></a-entity>

            <!--Light-->
            <a-entity light="type: ambient; color: white; intensity: 0.5"></a-entity>
            <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

            <a-entity id="camera-rig" movement-controls="speed: 0.2; constrainToNavMesh: true" position="0 1 5">
                <!--Camera and Cursor-->
                <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: false">
                    <a-entity id="weapon" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1" player-movement></a-entity>
                    <a-cursor></a-cursor>
                </a-entity>
            </a-entity>

            <!--Ground-->
            <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" static-body visible="false"></a-plane>

            <!--Navigation Mesh-->
            <a-entity id="navigation-mesh" position="0 -1 0" gltf-model="#collider" visible="false" nav-mesh></a-entity>
        </a-scene>
    </body>
</html>
